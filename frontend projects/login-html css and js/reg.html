<!DOCTYPE html>
<html lang="en">
<head>
    <title>RegisterForm</title>
    <link rel="stylesheet" href="reg.css"></link>
    <script src="reg.js" defer></script>
    <script src="https://kit.fontawesome.com/142fbd4b7a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <form class="form-box">
            <h1 id="title">Sign Up</h1>
           <div class="input-filed" id="namefield">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Name">
           </div>

           <div class="input-filed">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" placeholder="Email">
            <div></div>
           </div>

           <div class="input-filed">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="password">
            <div></div>
           </div>

           <div class ="para">
                <p>forget password <a href="#">click here</a></p>
           </div>

           <div class="btn-field">
            <button type="button" id="signupbtn">Sign Up</button>
            <button type="button" class="disable" id="signinbtn">Sign In</button>
           </div>
        </form>
    </div>

    
</body>
</html>
